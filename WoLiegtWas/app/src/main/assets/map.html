<!DOCTYPE html>
<html>
<head>
    <title>Custom Map</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <style>
        html, body { padding: 0; margin: 0; height: 100%; width: 100%; } #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id='map'></div>

<script>
    var southWest = L.latLng(46.5,5.5);
    var northEast = L.latLng(55.5,15.5);

    var map = L.map('map', {
    center: [51.163375, 10.447683],
    zoom: 6,
    zoomControl:false,
    maxBounds: L.latLngBounds(southWest, northEast),
     });

    map.touchZoom.disable();
    map.doubleClickZoom.disable();
    map.scrollWheelZoom.disable();
    map.setMaxBounds([
    [46.5,5.5]
    [55.5,15.5]
    ]);

    var popup = L.popup();
    function onMapClick(e){

    popup
        .setLatLng(e.latlng)
        .setContent("Dein Tipp")
        .openOn(map);
    }

    map.on('click', onMapClick);

    function clickCenter(e) {
    map.setView(e.target.getLatLng(),map.getZoom());
    }

    L.circle([51.051971, 13.741603], {radius: 50}, {
        color: '#f07910',
        fillColor: '#ffd500',
        weight:3,
        fillOpacity: 1
    }).addTo(map);

    L.tileLayer('https://api.mapbox.com/styles/v1/syno/cjb27u3h1s8ls2sqvi4ua7hs9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic3lubyIsImEiOiJjamIyN2hjMDYxZ2NwMzNuMjVtMnM2cjg2In0.kEgKpYjF3FA5sdfTRDMw0A', { id: 'mapbox.streets' }).addTo(map);
</script>
</body>
</html>
